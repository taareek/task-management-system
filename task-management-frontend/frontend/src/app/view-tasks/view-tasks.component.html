<div class="container mt-4">
    <!-- page header -->
    <div class="row header-card">
        <div class="card w-100">
            <div class="card-body">
                <h2 class="card-title">Tasks</h2>
                <hr>

                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-primary">
                        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                        task
                      </button>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="task collection"> 
                        <span class="input-group-btn input-space">
                            <button class="btn btn-secondary" type="button">
                                <fa-icon [icon]="['fas', 'search']"></fa-icon>
                                search
                            </button>
                       </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- page header end -->

    <!-- single task design -->
    <div class="row">
        <div class="card w-100 mt-5">
            <!-- full card-body -->
            <div class="card-body">
                <!-- card-title with  -->
                <div class="row card-title">
                    <div class="col-8">
                        <h2 class="card-title">This is a dummy task</h2>
                        <span><fa-icon [icon]="['fas', 'arrow-circle-up']"></fa-icon></span>
                        <span><fa-icon [icon]="['fas', 'arrow-circle-right']"></fa-icon></span>
                        <span><fa-icon [icon]="['fas', 'check-circle']"></fa-icon><i>OPEN</i></span>
                    </div>
                    <div class="col-4 text-end">
                        <h2 class="card-title"><fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon> Priority </h2>
                        <h4>progress</h4>
                    </div>
                </div>
                <!-- other information -->
                <div class="row">
                    <h4 class="card-text">
                    This is the description of the created task, there will be some specific information
                    about the task, i.e, objective
                    </h4> 
                    <footer class="blockquote-footer"><cite title="Created at">
                        Created at: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Deadline: 
                    </cite></footer>      
                </div>
                <button> view details<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon> </button>
            </div>
        </div>
    </div>
    <!-- for real data -->

</div>
