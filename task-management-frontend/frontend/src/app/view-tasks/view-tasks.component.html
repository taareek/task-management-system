<div class="container mt-4">
    <!-- page header -->
    <div class="row header-card mb-3">
        <div class="card w-100">
            <div class="card-body">
                <h2 class="card-title">Tasks</h2>
                <hr>

                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-primary" (click)="addTask();">
                        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                        task
                      </button>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="tasks..."> 
                        <span class="input-group-btn input-space">
                            <button class="btn btn-secondary" type="button">
                                <fa-icon [icon]="['fas', 'search']"></fa-icon>
                                search
                            </button>
                       </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- page header end -->

    <!-- for real data -->
    <div class="row" *ngFor="let task of allTasks">
        <div class="card w-100 mt-1 mb-1" >
            <!-- full card-body -->
            <div class="card-body">
                <!-- card-title with  -->
                <div class="row card-title">
                    <div class="col-8" [ngSwitch]="task.taskStatus">
                        <h2 class="card-title">{{task.taskName}}</h2>
                            <span *ngSwitchCase="'OPEN'" ><fa-icon [icon]="['fas', 'circle-notch']"></fa-icon><i>{{task.taskStatus}}</i></span>
                            <span *ngSwitchCase="'WORKING'" ><fa-icon [icon]="['fas', 'arrow-circle-up']"></fa-icon><i>{{task.taskStatus}}</i></span>
                            <span *ngSwitchCase="'COMPLETED'" ><fa-icon [icon]="['fas', 'check-circle']"></fa-icon><i>{{task.taskStatus}}</i></span>
                    </div>
                    <div class="col-4 text-end" [ngSwitch]="task.taskPriorityLevel">
                        <h3 class="card-title" *ngSwitchCase="'HIGH'"><fa-icon [icon]="['fas', 'angle-double-up']"></fa-icon> {{task.taskPriorityLevel}} </h3>
                        <h3 class="card-title" *ngSwitchCase="'MEDIUM'"><fa-icon [icon]="['far', 'dot-circle']"></fa-icon> {{task.taskPriorityLevel}} </h3>
                        <h3 class="card-title" *ngSwitchCase="'LOW'"><fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon> {{task.taskPriorityLevel}} </h3>
                        <h4><span class="icon-padding"><button class="button-solid edit-icon" (click)="updateTask(task.id)"> <fa-icon [icon]="['fas', 'pen']"></fa-icon></button></span></h4>
                    </div>
                </div>
                <!-- other information -->
                <div class="row">
                    <div class="col-10">
                        <h4 class="card-text">
                            {{task.description}}
                            </h4> 
                            <footer class="blockquote-footer"><cite title="Created at">
                                Created at: {{task.createdAt}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Deadline: {{task.dueDate}}
                            </cite></footer> 
                    </div> 
                    <div class="col-2 text-end">
                        <button class="btn btn-secondary" type="button" >
                            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            log
                        </button>
                    </div>    
                </div>
                <button> view details<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon> </button>
                
            </div>
        </div>
    </div>
    <div class="mt-4"></div>

</div>
